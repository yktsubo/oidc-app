<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <button mat-button routerLink="/">{{title}}</button>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
  </span>  
  <span>
    <button mat-button *ngIf="(authStateService.authState$ | async)?.isAuthenticated" routerLink="/profile">Profile</button>
    <button mat-button *ngIf="(authStateService.authState$ | async)?.isAuthenticated" (click)="logout()">Logout</button>
    <button mat-button *ngIf="!(authStateService.authState$ | async)?.isAuthenticated" routerLink="/login"> Login </button>    
    <!-- <button mat-button routerLink="/calculator"><mat-icon>dialpad</mat-icon></button> -->
  </span>  
</mat-toolbar>
