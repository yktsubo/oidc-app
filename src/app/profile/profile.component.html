<h1 class="ui header">
    <i aria-hidden="true" class="drivers license outline icon"></i> My User Profile (ID Token Claims)
</h1>
<table class="ui table">
    <thead>
        <tr>
            <th>Claim</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let claim of claims">
            <td>{{claim.claim}}</td>
            <td id="claim-{{claim.claim}}">{{claim.value}}</td>
        </tr>
    </tbody>
</table>
